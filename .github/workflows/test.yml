name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: "(Node ${{ matrix.node }} / ${{ matrix.os }})"
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [12, 14]
    steps:
      - uses: actions/setup-node@v1
        with:
          -version: ${{ matrix.node }}
      - name: Checkout code
        uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Install project
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Run test
        run: npm test
